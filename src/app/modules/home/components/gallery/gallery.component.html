<div class="bg-red">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 p-5 d-flex justify-content-center align-items-center position-relative">
        <img src="assets/images/SIGNATURE.png" class="img-fluid" />
        <div class="gallery">
          <img src="assets/images/gallery.png" />
        </div>
      </div>
      <div class="col-md-6">
        <div id="carouselExampleControls" class="swiper mySwiper carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            @for (item of carouselItems; track $index) {
            <div class="swiper-slide carousel-item" [ngClass]="$index==0?'active':''">
              <img [src]="item.imageSrc" class="d-block w-100 carousel-image" alt="..." />
            </div>
            }
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
